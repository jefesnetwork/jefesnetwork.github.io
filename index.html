<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JefesNetwork</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .button-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Customize individual button colors here if you want */
        .instagram { border-left: 5px solid #E1306C; }
        .twitter { border-left: 5px solid #1DA1F2; }
        .github { border-left: 5px solid #333; }

    </style>
</head>
<body>

    <h1>JefesNetwork</h1>

    <div class="button-container">
        <a href="#" class="btn instagram">Instagram</a>
        <a href="#" class="btn twitter">Twitter</a>
        <a href="#" class="btn github">GitHub</a>
    </div>

</body>
</html>
